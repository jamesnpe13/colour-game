<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/main.css" />
      <title>Color Game</title>
   </head>
   <body>
      <dialog class="dynamic-modal">
         <div class="container">
            <h4 class="header">START GAME</h4>
            <span class="score">You Scored: 10</span>
            <span class="highscore">Personal Best: 0</span>
            <div class="play-button">
               <span>Play</span>
            </div>
         </div>
      </dialog>
      <div class="game-container">
         <div class="play-area-container">
            <div class="text-container">
               <h2>Guess the colour</h2>
               <h3 class="question-text">COLOUR CODE HERE</h3>
            </div>

            <div class="selections-container">
               <div class="grid-container">
                  <!-- <div class="option-button"></div>
                  <div class="option-button"></div>
                  <div class="option-button"></div>
                  <div class="option-button"></div>
                  <div class="option-button"></div>
                  <div class="option-button"></div>
                  <div class="option-button"></div>
                  <div class="option-button"></div>
                  <div class="option-button"></div>
                  <div class="option-button"></div>
                  <div class="option-button"></div>
                  <div class="option-button"></div> -->
               </div>
            </div>
         </div>
         <div class="dashboard-container">
            <div class="tracking-container">
               <div class="heart-container"></div>
               <span class="points-text">Points: 5</span>
               <span class="highscore-text">Personal Best: 5</span>
               <span class="timer-text">Time left:</span>
            </div>
         </div>
      </div>

      <script src="./js/script.js"></script>
   </body>
</html>
